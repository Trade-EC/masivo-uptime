sites:
  - name: App
    url: https://app.masivo.ai/auth/signin
  - name: Docs
    url: https://docs.masivo.ai/overview
  - name: Marketing
    url: https://www.masivo.ai/
  - name: API
    url: app.masivo.ai
    port: 443
    check: "tcp-ping"

