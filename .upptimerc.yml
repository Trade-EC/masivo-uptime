  baseUrl: /masivo-uptime
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Masivo uptime
  introTitle: "**Massivo uptime** use the open-source uptime repo to monitor masivo, powered entirely by GitHub."
